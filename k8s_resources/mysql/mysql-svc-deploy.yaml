# Define a 'Service' To Expose mysql to Other Services
apiVersion: v1
kind: Service
metadata:
  name: mysql  # DNS name 
  labels:
    app: mysql
    tier: database
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:       # mysql Pod Should contain same labels
    app: mysql
    tier: database
  clusterIP: None  # We Use DNS, Thus ClusterIP is not relevant
---
# Define a 'Persistent Voulume Claim'(PVC) for Mysql Storage, dynamically provisioned by cluster
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-file-pvc # name of PVC essential for identifying the storage data 
  labels:
    app: mysql
    tier: database
    #annotations:
    #volume.beta.kubernetes.io/storage-class: ""
spec:
  accessModes:
    - ReadWriteMany   #Tis specifies the mode of the claim that we are trying to create.
  resources:
    requests:
      storage: 10Gi 
      #This will tell kubernetes about the amount of space we are trying to claim.
  selector:
    matchLabels:
       usage: mysql-fileshare-pv
  storageClassName: ""
  volumeMode: Filesystem
---
# Configure 'Deployment' of mysql server
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    app: mysql
    tier: database
spec:
  replicas: 1
  serviceName: "mysql"
  selector: # mysql Pod Should contain same labels 
    matchLabels:
      app: mysql
      tier: database
  #strategy:
  #  type: Recreate
  template:
    metadata:
      labels: # Must match 'Service' and 'Deployment' selectors
        app: mysql
        tier: database
    spec:
      containers:
      - image: mysql:5.7.16  # image from docker-hub
        args:
          - "--ignore-db-dir=lost+found" # Workaround for https://github.com/docker-library/mysql/issues/186
        name: mysql 
        env:
        - name: MYSQL_ROOT_PASSWORD # Setting Root Password of mysql From a 'Secret'
          valueFrom:
            secretKeyRef:
              name: db-root-credentials # Name of the 'Secret'
              key: password   # 'key' inside the Secret which contains required 'value'
        - name: MYSQL_USER # Setting USER username on mysql From a 'Secret'
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: MYSQL_PASSWORD # Setting USER Password on mysql From a 'Secret'
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: MYSQL_DATABASE # Setting Database Name from a 'ConfigMap'
          valueFrom:
            configMapKeyRef:
              name: db-conf
              key: name
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:        # Mounting voulume obtained from Persistent Volume Claim
         - name: azure
           mountPath: /var/lib/mysql #This is the path in the container on which the mounting will take place.
#         resources:
#           requests:
#             cpu: 700m
#             memory: 2Gi
      volumes:
      - name: azure # Obtaining 'vloume' from PVC
        #azureFile:
        # secretName: azure-secret
        # shareName: k8s-fileshare
        # readOnly: false
        persistentVolumeClaim:
          claimName: mysql-file-pvc
